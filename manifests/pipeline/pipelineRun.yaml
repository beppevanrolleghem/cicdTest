apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  name: application-pipeline-run
spec:
  serviceAccountName: tutorial-service
  pipelineRef:
    name: application-pipeline
  resources:
    - name: git-source
      resourceRef:
        name: git
  params:
    - name: pathToYamlFile
      value: "deploy.yaml"
    - name: pathToContext
      value: "."
    - name: imageUrl-a
      value: "server-a"
    - name: imageTag-a
      value: "latest"
    - name: pathToContext-a
      value: "./serverA"
    - name: imageUrl-b
      value: "server-b"
    - name: imageTag-b
      value: "latest"
    - name: pathToContext-b
      value: "./serverB"

