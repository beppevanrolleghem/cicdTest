  name: server-b-test
  # namespace: consul-project-1
  annotations:
    "consul.hashicorp.com/connect-inject": "true" #dit is hoe consul injection handled
spec:
  replicas: 1
  selector:
    matchLabels:
      server: "http"
      app: "project-1"
