---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-d
  # namespace: consul-project-1
  annotations:
    "consul.hashicorp.com/connect-inject": "true" #dit is hoe consul injection handled
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "project-1"
      mirror: "true"
      server: "http"
  template:
    metadata:
      labels:
        app: "project-1"
        mirror: "true"
        server: "http"
      annotations:
        "consul.hashicorp.com/connect-inject": "true" #dit is hoe consul injection handled
    spec:
      containers:
        - name: server-d
          image: beppev/server-d-consul:master
          ports:
            - containerPort: 80
# ---
apiVersion: v1
kind: Service
metadata:
  name: expose-service
  # namespace: consul-project-1
  annotations:
    "consul.hashicorp.com/connect-inject": "true" #dit is hoe consul injection handled
  labels:
    app: "project-1"
spec:
  selector:
    expose: "true"
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30036
  type: NodePort
