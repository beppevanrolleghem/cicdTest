  name: account-b-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-a
  # namespace: consul-project-1
  annotations:
    "consul.hashicorp.com/connect-inject": "true" #dit is hoe consul injection handled
spec:
  replicas: 1
  selector:
    matchLabels:
      server: "http"
      app: "project-1"
      expose: "true"
  template:
    metadata:
      labels:
        server: "http"
        app: "project-1"
        expose: "true"
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
    spec:
      containers:
        - name: server-a
          image: beppev/server-a:master-consul
          imagePullPolicy: "Always"
          ports:
            - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-b
  # namespace: consul-project-1
  annotations:
    "consul.hashicorp.com/connect-inject": "true" #dit is hoe consul injection handled
spec: 
  replicas: 1
  selector:
    matchLabels:
      server: "http"
      app: "project-1"
      version: v1
      backend: "true"
  template:
    metadata:
      labels:
        server: "http"
        app: "project-1"
        version: v1
        backend: "true"
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
    spec:
      containers:
        - name: server-b
          image: beppev/server-b:master-consul
          imagePullPolicy: "Always"
          ports:
            - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
